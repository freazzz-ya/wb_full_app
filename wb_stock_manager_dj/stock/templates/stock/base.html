<!-- stock/templates/stock/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WB Stock Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --dark-black: #000000;
            --light-black: #2d2d2d;
            --primary-orange: #ff6b35;
            --dark-orange: #e55a2b;
            --light-orange: #ff8c5a;
            --accent-gray: #404040;
            --text-light: #f8f9fa;
            --text-muted: #adb5bd;
        }

        body {
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--light-black) 100%);
            color: var(--text-light);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: var(--dark-black) !important;
            border-bottom: 2px solid var(--primary-orange);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary-orange), var(--light-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 5px;
        }

        .nav-link:hover {
            color: var(--primary-orange) !important;
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        /* Карточки */
        .card {
            background: var(--light-black);
            border: 1px solid var(--accent-gray);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Кнопки */
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-orange), var(--dark-orange));
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--dark-orange), var(--primary-orange));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-outline-primary {
            color: var(--primary-orange);
            border: 2px solid var(--primary-orange);
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-orange);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        /* Таблица */
        .table {
            background: var(--light-black);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .table th {
            background: linear-gradient(135deg, var(--primary-orange), var(--dark-orange));
            color: var(--text-light);
            font-weight: 700;
            border: none;
            padding: 15px 12px;
            font-size: 0.9rem;
        }

        .table td {
            background: var(--light-black);
            color: var(--text-light);
            border-color: var(--accent-gray);
            padding: 12px;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background: rgba(255, 107, 53, 0.05);
        }

        .table-hover tbody tr:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        /* Статусы */
        .stock-low { 
            color: #ff6b6b;
            font-weight: 700;
            font-size: 1.1em;
        }

        .stock-ok { 
            color: #51cf66;
            font-weight: 700;
            font-size: 1.1em;
        }

        /* Бейджи */
        .badge {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .bg-info {
            background: linear-gradient(45deg, #339af0, #228be6) !important;
        }

        .bg-warning {
            background: linear-gradient(45deg, #ffa94d, #ff922b) !important;
        }

        .bg-danger {
            background: linear-gradient(45deg, #ff6b6b, #fa5252) !important;
        }

        .bg-success {
            background: linear-gradient(45deg, #51cf66, #40c057) !important;
        }

        /* Графики */
        .chart-container { 
            height: 300px; 
            margin: 20px 0;
            background: var(--light-black);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--accent-gray);
        }

        /* Кнопки графиков */
        .toggle-chart {
            cursor: pointer;
            color: var(--primary-orange);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 107, 53, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
            border: 1px solid var(--primary-orange);
        }

        .toggle-chart:hover {
            background: var(--primary-orange);
            color: var(--text-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        /* Заголовки */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-light);
            font-weight: 700;
        }

        h1 {
            background: linear-gradient(45deg, var(--text-light), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Код артикула */
        code {
            background: var(--primary-orange);
            color: var(--text-light);
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85em;
            border: 1px solid var(--light-orange);
        }

        /* Фильтры */
        .filter-active {
            background: var(--primary-orange) !important;
            color: var(--text-light) !important;
            border-color: var(--primary-orange) !important;
        }

        /* Иконки */
        .icon-wrapper {
            width: 40px;
            height: 40px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        .dropdown-item.active, 
        .dropdown-item:active {
            background: var(--primary-orange) !important;
            color: var(--text-light) !important;
        }

        .dropdown-item:hover {
            background: rgba(255, 107, 53, 0.2) !important;
            color: var(--text-light) !important;
        }
        /* Кастомный скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-orange);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-orange);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-cube me-2"></i>WB STOCK MANAGER
        </a>
        
        {% if user.is_authenticated %}
        <div class="navbar-nav me-auto">
            <a class="nav-link" href="{% url 'stock_dashboard' %}">
                <i class="fas fa-chart-bar me-1"></i>Остатки
            </a>
                <a class="nav-link" href="{% url 'product_list' %}">
        <i class="fas fa-cubes me-1"></i>Мои товары
    </a>
    <a class="nav-link" href="{% url 'advertising_dashboard' %}">
    <i class="fas fa-bullhorn me-1"></i>Реклама
</a>
    <a class="nav-link" href="{% url 'analytics_dashboard' %}">
        <i class="fas fa-chart-line me-1"></i>Аналитика
    </a>
    <a class="nav-link" href="{% url 'campaign_goals' %}">
    <i class="fas fa-bullseye me-1"></i>Мои цели
</a>
    <a class="nav-link" href="{% url 'documentation' %}">
        <i class="fas fa-book me-1"></i>Документация
    </a>
        </div>
        
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user me-1"></i>{{ user.username }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" style="background: var(--light-black); border: 1px solid var(--accent-gray);">
                    <li>
                        <a class="dropdown-item" href="{% url 'profile' %}" style="color: var(--text-light);">
                            <i class="fas fa-user-cog me-2"></i>Профиль
                        </a>
                        <a class="nav-link" href="{% url 'product_list' %}">
    <i class="fas fa-cubes me-1"></i>Мои товары
</a>
                    </li>
                    <li><hr class="dropdown-divider" style="border-color: var(--accent-gray);"></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item" style="color: var(--text-light); border: none; background: none; width: 100%; text-align: left;">
                                <i class="fas fa-sign-out-alt me-2"></i>Выйти
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        {% else %}
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt me-1"></i>Войти
            </a>
            <a class="nav-link" href="{% url 'register' %}">
                <i class="fas fa-user-plus me-1"></i>Регистрация
            </a>
        </div>
        {% endif %}
    </div>
</nav>

    <div class="container mt-4 fade-in">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/i18n/ru.js"></script>

<script>
// Инициализация Select2 для множественного выбора
$(document).ready(function() {
    $('select[multiple]').select2({
        language: 'ru',
        placeholder: 'Выберите кампании',
        allowClear: true,
        width: '100%'
    });
});
</script>
</body>
</html>
<style>
.table th {
    background: linear-gradient(135deg, var(--primary-orange), var(--dark-orange)) !important;
    color: var(--text-light) !important;
    font-weight: 700 !important;
    border: none !important;
    padding: 15px 12px !important;
    font-size: 0.9rem !important;
}

.table td {
    background: var(--light-black) !important;
    color: var(--text-light) !important;
    border-color: var(--accent-gray) !important;
    padding: 12px !important;
    vertical-align: middle !important;
}

/* Стили для кликабельных ссылок в таблицах */
.table a.text-primary {
    color: var(--primary-orange) !important;
    transition: all 0.3s ease;
}

.table a.text-primary:hover {
    color: var(--light-orange) !important;
    text-decoration: underline !important;
}

/* Эффект для всей строки таблицы */
.table-hover tbody tr {
    transition: all 0.3s ease;
}

.table-hover tbody tr:hover {
    background: rgba(255, 107, 53, 0.1) !important;
    transform: translateX(5px);
}
</style>
