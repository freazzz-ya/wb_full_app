{% extends 'stock/base.html' %}

{% block title %}Удаление ключевого слова{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-0">
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                <h3 class="text-light mb-3">Удалить ключевое слово?</h3>
                
                <div class="alert alert-dark border-warning mb-4">
                    <h5 class="alert-heading text-warning">{{ keyword.keyword }}</h5>
                    <p class="text-light mb-2">Товар: <strong>{{ keyword.product.name }}</strong></p>
                    <p class="text-muted mb-0">
                        Всего позиций: {{ keyword.positions.count }}
                    </p>
                </div>
                
                <div class="d-flex justify-content-center">
                    <form method="post" class="me-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Удалить
                        </button>
                    </form>
                    
                    <a href="{% url 'position_tracking' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Отмена
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
