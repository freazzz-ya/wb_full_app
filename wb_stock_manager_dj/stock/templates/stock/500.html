{% extends 'stock/base.html' %}

{% block title %}Ошибка сервера - WB Stock Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body p-5">
                <div class="display-1 text-danger mb-4">
                    <i class="fas fa-server"></i>
                </div>
                <h1 class="display-4 fw-bold mb-3">500</h1>
                <h2 class="h3 mb-4">Внутренняя ошибка сервера</h2>
                <p class="lead mb-4">
                    Произошла непредвиденная ошибка. Мы уже работаем над ее устранением.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <a href="{% url 'stock_dashboard' %}" class="btn btn-outline-primary btn-lg px-4">
                        <i class="fas fa-chart-bar me-2"></i>К остаткам
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
